<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batepapo-UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Topo da página  -->

    <header>
        <img class="icone-uol" src="./Figuras/logo 1.png">
        <img class="icone-preto" src="./Figuras/Vector.png">
    </header>

    <!-- Conteúdo da página que será carregado via JavaScript  -->

    <main>
    </main>

    <!-- Caixa de digitar e enviar mensagens  -->

    <footer>
        <input class="box-mensagem enviar-mensagem" type="text" placeholder="Escreva aqui..." name="" id="">
        <div onclick="digitarMensagem()" data-identifier="send-message">
            <ion-icon class="footer-icone" name="paper-plane-outline">
            </ion-icon>
        </div>
    </footer>

    <!-- Inserção dos scripts  -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</html>
